server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/pelletsfun-access.log;
    error_log /var/log/nginx/pelletsfun-error.log;

    # Frontend - servir les fichiers statiques React
    location / {
        root /home/pelletsfun/pelletsFun/client/build;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Backend API - proxy vers Node.js
    location /api {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Routes API spécifiques PelletsFun
    location /pelletsfun/deliveries {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (au cas où NPM ne les gère pas)
        add_header 'Access-Control-Allow-Origin' 'https://pelletsfun.harmonixe.fr' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    location /pelletsfun/recharges {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://pelletsfun.harmonixe.fr' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Gestion des fichiers statiques avec cache intelligent
    # Fichiers avec hash (générés par React) - cache long
    location ~* \.[a-f0-9]{8,}\.(js|css)$ {
        root /home/pelletsfun/pelletsFun/client/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # index.html - pas de cache pour forcer la vérification des nouveaux assets
    location = /index.html {
        root /home/pelletsfun/pelletsFun/client/build;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Autres assets statiques - cache court
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/pelletsfun/pelletsFun/client/build;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
